language: go
sudo: true

go:
  - 1.4
  - 1.5
  - 1.6
  - tip

before_install:
  - sudo apt-get -y install redis-server

script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  # - go test -v -race ./...
  - go test -v ./...

notifications:
  email: true